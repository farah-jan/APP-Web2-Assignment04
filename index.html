<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <style>
        .card {
                width: 18rem;
            }
        
    </style>
</head>

<body>
    <h1 class="text-center py-4">Meal Generator</h1>
    <p class="text-center">Money in my wallet:$<span id="wallet">100</span></p>
    <div class="main d-flex justify-content-center gap-3 mb-5">
        <div class="card" id="meal1">
            <div class="ratio ratio-4x3">
                <img src="https://media.gettyimages.com/id/972852490/photo/bbq-sirloin-steaks-with-fresh-thyme.jpg?s=612x612&w=gi&k=20&c=puxpzuQacSjeGy2KFGiNFA_WrBHUvltAcL8koY8Qsqo=" class="card-img-top" alt="Steak">
            </div>
            <div class="card-body">
                <h5 class="card-title">Steak</h5>
                <p class="card-text">$<span class="price">20</span></p>
            </div>
        </div>
        <div class="card" id="meal2">
            <div class="ratio ratio-4x3">
                <img src="https://canadabeef.ca/wp-content/uploads/2015/05/Canadian-Beef-Best-Ever-Lean-Beef-Burgers.jpg" class="card-img-top" alt="Burger">
            </div>
            <div class="card-body">
                <h5 class="card-title">Burger</h5>
                <p class="card-text">$<span class="price">10</span></p>
            </div>
        </div>
        <div class="card" id="meal3">
            <div class="ratio ratio-4x3">
                <img src="https://iamhomesteader.com/wp-content/uploads/2022/04/birria-taco-2.jpg" class="card-img-top" alt="Taco">
            </div>
            <div class="card-body">
                <h5 class="card-title">Taco</h5>
                <p class="card-text">$<span class="price">15</span></p>
            </div>
        </div>
    </div>

    <p class="text-center">Total: $<span id="total">0</span></p>

    <div class="buttons d-flex justify-content-center gap-2 mb-5">
        <button class="btn btn-primary" id="generate-button">Generate Meals</button>
        <button class="btn btn-success" id="purchase-button">Purchase All Meals</button>
        <button class="btn btn-warning" id="add-funds-button">Add Funds to Wallet</button>
    </div>

    <div id="message" class="alert alert-success w-50 mx-auto invisible">
        Purchase of $<span id="purchase-cost"></span> was succesful!
    </div>

    <script src="main.js"></script>
</body>
</html>
